<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <title>Qubic.Net Wallet</title>
    <link rel="icon" href="data:," />
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/bootstrap-icons/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>
    <script src="_framework/blazor.webview.js"></script>
    <script>
        window.downloadFile = (filename, contentType, base64) => {
            const link = document.createElement('a');
            link.href = 'data:' + contentType + ';base64,' + base64;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
        window.readFileAsText = (inputId) => {
            return new Promise((resolve, reject) => {
                const input = document.getElementById(inputId);
                input.onchange = () => {
                    const file = input.files[0];
                    if (!file) { resolve(null); return; }
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = () => reject(reader.error);
                    reader.readAsText(file);
                };
                input.click();
            });
        };
        window.setTheme = (theme) => {
            document.documentElement.setAttribute('data-bs-theme', theme);
        };
        window.getTheme = () => {
            return document.documentElement.getAttribute('data-bs-theme') || 'light';
        };
        window.copyQrAsImage = async (containerId) => {
            const el = document.getElementById(containerId);
            if (!el) return;
            const svg = el.querySelector('svg');
            if (!svg) return;
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const size = 512;
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, size, size);
            const img = new Image();
            const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            await new Promise((resolve, reject) => {
                img.onload = resolve;
                img.onerror = reject;
                img.src = url;
            });
            ctx.drawImage(img, 0, 0, size, size);
            URL.revokeObjectURL(url);
            const pngBlob = await new Promise(r => canvas.toBlob(r, 'image/png'));
            await navigator.clipboard.write([new ClipboardItem({ 'image/png': pngBlob })]);
        };
    </script>
</body>
</html>
